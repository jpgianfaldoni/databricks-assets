# Job for running select_notebook.ipynb
resources:
  jobs:
    select_notebook_job:
      name: select_notebook_job

      # Optional: Schedule the job to run periodically
      # trigger:
      #   periodic:
      #     interval: 1
      #     unit: HOURS

      # Optional: Email notifications
      # email_notifications:
      #   on_failure:
      #     - your_email@example.com

      tasks:
        - task_key: run_select_notebook
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../src/select_notebook.ipynb
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
              table: ${var.table}

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 15.4.x-scala2.12
            node_type_id: i3.xlarge
            data_security_mode: SINGLE_USER
            num_workers: 1
            init_scripts:
              - workspace:
                  destination: /Workspace/Users/${workspace.current_user.userName}/databricks-assets/scripts/datadog_install.sh
