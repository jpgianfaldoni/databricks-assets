# The main pipeline for job_example
resources:
  pipelines:
    job_example_pipeline:
      name: job_example_pipeline
      serverless: true
      ## Unity Catalog configuration using target-specific variables:
      catalog: ${var.catalog}
      schema: ${var.schema}
      libraries:
        - file:
            path: ../src/dlt_pipeline.py

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
        data_source_path: ${var.data_source_path}
