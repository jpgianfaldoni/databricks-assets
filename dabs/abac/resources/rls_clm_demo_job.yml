resources:
  jobs:
    rls_clm_demo:
      name: rls_clm_demo
      tasks:
        - task_key: run_rls_clm_notebook
          notebook_task:
            notebook_path: ../src/rls_clm_demo_v1.py
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
            source: WORKSPACE
          environment_key: default
      environments:
        - environment_key: default
          spec:
            client: "1"
      max_concurrent_runs: 1
